version: "3.8"

services:
  # ---------- PostgreSQL Database Container ----------
  db:
    image: postgres:16-alpine
    container_name: demo-postgres
    environment:
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: apppass
      POSTGRES_DB: appdb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data          # persist DB data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql  # auto-run on first start
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appuser -d appdb"]
      interval: 3s
      timeout: 3s
      retries: 10
    networks:
      - app-network

  # ---------- Go Application Container ----------
  app:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: demo-app
    environment:
      DB_HOST: db
      DB_PORT: "5432"
      DB_USER: appuser
      DB_PASSWORD: apppass
      DB_NAME: appdb
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

volumes:
  pgdata:

networks:
  app-network:
    driver: bridge
